# Docker Compose configuration for USM Tournois
version: '3.8'

services:
  # React Client (Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: usm-tournois-client
    restart: unless-stopped
    ports:
      - "8050:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
    command: npm run dev
    depends_on:
      - server
    networks:
      - usm-network

  # Express API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: usm-tournois-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - ./shared:/shared
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CLIENT_URL=http://localhost:5173
    command: npm run dev
    networks:
      - usm-network

networks:
  usm-network:
    driver: bridge
